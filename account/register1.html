<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#336dff">
  <title>Register - Shooty</title>
  <link href="/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>

  <div class="loginbox">
    <h1 id="title" style="padding: none;">Register</h1>

    <div id="div">
      <p style="font-size: 12px;">for a nice shooty account!<br><br><br></p>
      <div id="username-div" style="display: block;">
        <p style="font-size: 20px;">Enter your username here!</p>
        <p><input type="text" id="username" placeholder="username" style="text-transform: lowercase;"> <input type="button" id="next" value="next" disabled="true" tabindex="-1"></p>
      </div>
      <div id="password-div" style="display: none;">
        <p style="font-size: 20px;">Wow a password!</p>
        <p><input type="password" id="password" placeholder="password"></p>
        <p id="password2-p" style="display: none;"><input type="password" id="password2" placeholder="confirm password"></p>
        <p><input type="button" id="go" value="go!" disabled="true" tabindex="-1"></p>
      </div>
      <p id="output" style="color: white;">type something</p>
      <p id="capslock-warning" style="color: red; display: none;">warning: caps lock is on</p>
      <div id="register-div" style="display: block; padding-top: 70px;">
        <p><a href="login.html">Login</a> to shooty instead?</p>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>

</body>

</html>
